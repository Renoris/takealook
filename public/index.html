<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>보고싶은 영화 담아두자! 떼껄룩(Take a Look)</title>
  </head>
  <body>
    <!-- 헤더작업 -->
    <header>
      <!-- 로고 및 검색바 인터페이스 -->
      <div class="head_container">
        <h1 class="logo">
          <a href="./index.html"><img src="images/logo.png" alt="Take a Look logo" /></a>
        </h1>
        <div class="interface">
          <form id="search" action="./error.html">
            <div class="search_box">
              <span class="back"><ion-icon name="chevron-forward-outline"></ion-icon></span>
              <input
                type="search"
                name="search"
                placeholder="영화 검색..."
                id="search_bar"
                class="search_bar"
              />
            </div>
            <div>
              <button type="submit" label="검색" class="search_btn">
                <ion-icon name="search-outline"></ion-icon>
              </button>
            </div>
          </form>
          <button id="menu_bar">
            <ion-icon name="menu-outline"></ion-icon>
          </button>
        </div>
      </div>
      <!-- 로그인 전 입력카드 -->
      <div class="login_box">
        <div>
          <h3>내가 쏘아올린 작은 취향</h3>
          <p>수만개의 영화만큼, 수만개의 취향이 있다!</p>
          <span class="confirm_log clear"
            ><ion-icon name="alert-circle-outline"></ion-icon> 로그인 이메일로 전송되었습니다.
            확인해주세요!</span
          >
          <span class="confirm_log fail"
            ><ion-icon name="alert-circle-outline"></ion-icon> 이메일로 전송실패했습니다ㅠ 다시
            입력해주세요!</span
          >
          <span class="confirm_log no_account"
            ><ion-icon name="alert-circle-outline"></ion-icon> 등록된 이메일이 없습니다. 회원가입
            먼저 해주세요!</span
          >
          <form id="login_form" action="error.html">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일 로그인" />
            <button type="submit" id="login_btn">로그인</button>
          </form>
          <a href="./account.html" target="_blank">회원가입</a>
        </div>
      </div>
      <!-- 로그인 후 내정보 카드 -->
      <div class="account_box">
        <div class="account_info">
          <div class="account_img">
            <img src="./images/sample_profile.png" alt="프로필 사진" />
          </div>
          <div class="name_email">
            <h2 id = "user_nick_name">떼껄룩 님</h2>
            <button id = "logout_btn">로그아웃</button>
            <p id ="user_email">takea1234@look.com</p>
          </div>
        </div>
        <div class="account_menu">
          <a href="./mylist.html" class="my_info">내 정보</a>
          <a href="./mylist.html" class="my_list">내 리스트</a>
        </div>
      </div>
    </header>
    <!-- 메인작업 -->
    <main>
      <!-- 히로이미지 칸 -->
      <section class="intro_container">
        <div class="hero_image"></div>
        <div class="content_intro">
          <div>
            <h2>당신의 취향을<br />냥펀치 <img src="images/paws.png" alt="" /></h2>
            <p>너와 나의 취향저격</p>
            <img src="images/logo_white.png" alt="" />
          </div>
        </div>
      </section>
      <!-- 영화/취향리스트 섹선 -->
      <section class="main_container">
        <!-- 영화/취향 태그, 장르/연도 정렬태그 -->
        <div class="select_tags">
          <div class="list_selection">
            <div class="select_list">
              <div>
                <input type="radio" name="select" id="movie" checked />
                <label for="movie">영화</label>
              </div>
              <div>
                <input type="radio" name="select" id="recommend" />
                <label for="recommend">취향 리스트</label>
              </div>
            </div>
          </div>
          <div class="tags">
            <div class="genres_tag">
              <label for="genre"> 장르별</label>
              <select name="genre" id="genre">
                <option value="all" selected>장르별</option>
                <option value="action">액션</option>
                <option value="romance">로맨스</option>
                <option value="sf">SF</option>
                <option value="animation">애니메이션</option>
                <option value="thriller">스릴러</option>
                <option value="horror">공포</option>
              </select>
            </div>
            <div class="years_tag">
              <label for="year">연도별</label>
              <select name="year" id="year">
                <option disabled selected>연도별</option>
              </select>
            </div>
          </div>
        </div>
        <!-- 영화 리스트 컨테이너 -->
        <div class="movie_container">
          <div class="movie_cover">
            <img class="fav_btn" src="./images/fav_off.png" alt="" />
            <div class="cover_img">
              <img src="./images/no_image.png" alt="" />
            </div>
            <div class="movie_info">
              <h3>영화제목</h3>
              <span>장르 · 연도</span>
            </div>
          </div>
          <div class="movie_cover">
            <img class="fav_btn" src="./images/fav_off.png" alt="" />
            <div class="cover_img">
              <img src="https://cdn-magazine.notefolio.net/files/03/17703-6044-23_cont" alt="" />
            </div>
            <div class="movie_info">
              <h3>영화제목</h3>
              <span>장르 · 연도</span>
            </div>
          </div>
          <div class="movie_cover">
            <img class="fav_btn" src="./images/fav_off.png" alt="" />
            <div class="cover_img">
              <img src="https://cdn-magazine.notefolio.net/files/03/17703-6044-23_cont" alt="" />
            </div>
            <div class="movie_info">
              <h3>영화제목</h3>
              <span>장르 · 연도</span>
            </div>
          </div>
          <div class="movie_cover">
            <div class="cover_img">
              <img src="https://cdn-magazine.notefolio.net/files/03/17703-6044-23_cont" alt="" />
            </div>
            <div class="movie_info">
              <h3>영화제목</h3>
              <span>장르 · 연도</span>
            </div>
          </div>
          <div class="movie_cover">
            <div class="cover_img">
              <img src="https://cdn-magazine.notefolio.net/files/03/17703-6044-23_cont" alt="" />
            </div>
            <div class="movie_info">
              <h3>영화제목</h3>
              <span>장르 · 연도</span>
            </div>
          </div>
          <div class="movie_cover">
            <div class="cover_img">
              <img src="https://cdn-magazine.notefolio.net/files/03/17703-6044-23_cont" alt="" />
            </div>
            <div class="movie_info">
              <h3>영화제목</h3>
              <span>장르 · 연도</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="components/header.js"></script>
    <script src="components/main_cont.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>

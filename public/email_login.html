<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>떼껄룩 이메일 로그인</title>
  </head>
  <body>
    <main style="margin: 0; padding: 0; box-sizing: border-box; width: 800px; height: 750px">
      <div style="background-color: #ffd954; border: 5px solid #44579d; padding: 58px 40px">
        <div style="background-color: #fff; border-radius: 10px; padding: 30px">
          <div style="text-align: center; border-bottom: 3px solid #d9d9d9">
            <div
              style="
                display: inline-block;
                padding: 28px 0;
                margin-bottom: -3px;
                border-bottom: 3px solid;
                border-image: linear-gradient(
                  90deg,
                  rgba(201, 133, 243, 1) 0%,
                  rgba(255, 217, 84, 1) 100%
                );
                border-image-slice: 1;
              "
            >
              <img
                src="./images/watching_cat.png"
                alt="담장넘어 보는 고양이"
                style="width: 200px"
              />
            </div>
          </div>
          <div style="text-align: center; padding: 0 58px; margin: 30px 0">
            <h1 style="color: #ff9900; font-size: 36px">안녕하세요 떼껄룩 님,</h1>
            <p style="font-size: 16px; font-weight: 700">
              Take a Look에 로그인 하려고 하시는 것 같습니다!<br />로그인하려면 아래 주소에
              접속해주세요.
            </p>
            <div
              style="
                margin: 50px 0;
                font-size: 26px;
                font-weight: 700;
                width: 100%;
                border-style: none;
                border: 5px solid transparent;
                background-image: linear-gradient(#fff, #fff),
                  linear-gradient(to bottom, #c985f3, #ffd954);
                background-origin: border-box;
                background-clip: content-box, border-box;
                border-radius: 50px;
              "
            >
              <a href="#" style="text-decoration: none; color: #333"
                >Take a Look 입장
                <img
                  src="./images/paws.png"
                  alt="고양이 발바닥"
                  style="
                    width: 50px;
                    display: inline-block;
                    margin: 20px 0;
                    vertical-align: middle;
                  "
              /></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>보고싶은 영화 담아두자! 떼껄룩(Take a Look)</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/myliststyle/mycollection.css" />
  </head>

  <body>
    <!-- 세종 헤더작업 -->
    <header>
      <!-- 로고 및 검색바 인터페이스 -->
      <div class="head_container">
        <h1 class="logo">
          <a href="./index.html"><img src="images/logo.png" alt="Take a Look logo" /></a>
        </h1>
        <div class="interface">
          <form id="search" action="./error.html">
            <div class="search_box">
              <span class="back"><ion-icon name="chevron-forward-outline"></ion-icon></span>
              <input
                type="search"
                name="search"
                placeholder="영화 검색..."
                id="search_bar"
                class="search_bar"
              />
            </div>
            <div>
              <button type="submit" label="검색" class="search_btn">
                <ion-icon name="search-outline"></ion-icon>
              </button>
            </div>
          </form>
          <button id="menu_bar">
            <ion-icon name="menu-outline"></ion-icon>
          </button>
        </div>
      </div>
      <!-- 로그인 전 입력카드 -->
      <div class="login_box">
        <div>
          <h3>내가 쏘아올린 작은 취향</h3>
          <p>수만개의 영화만큼, 수만개의 취향이 있다!</p>
          <span class="confirm_log clear"
            ><ion-icon name="alert-circle-outline"></ion-icon> 로그인 이메일로 전송되었습니다.
            확인해주세요!</span
          >
          <span class="confirm_log fail"
            ><ion-icon name="alert-circle-outline"></ion-icon> 이메일로 전송실패했습니다ㅠ 다시
            입력해주세요!</span
          >
          <span class="confirm_log no_account"
            ><ion-icon name="alert-circle-outline"></ion-icon> 등록된 이메일이 없습니다. 회원가입
            먼저 해주세요!</span
          >
          <form id="login_form" action="error.html">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일 로그인" />
            <button type="submit" id="login_btn">로그인</button>
          </form>
          <a href="./account" target="_blank">회원가입</a>
        </div>
      </div>
      <!-- 로그인 후 내정보 카드 -->
      <div class="account_box">
        <div class="account_info">
          <div class="account_img">
            <img src="./images/sample_profile.png" alt="프로필 사진" />
          </div>
          <div class="name_email">
            <h2 id="user_nick_name">떼껄룩 님</h2>
            <button id="logout_btn">로그아웃</button>
            <p id="user_email">takea1234@look.com</p>
          </div>
        </div>
        <div class="account_menu">
          <a href="./mylist.html" class="my_info">내 정보</a>
          <a href="./mylist.html" class="my_list">내 리스트</a>
        </div>
      </div>
    </header>
    <!-- 승범 작업구역 -->
    <main>
      <div class="mylist_head">
        <h2>내 리스트</h2>
      </div>
        <div class="mylist_clip">
          <img src="./images/sample_profile.png">
            <div class="mylist_title">
            <span>떼껄룩</span>의 영화취향
            <a href="#">내정보 편집</a>
            </div>
        </div>
        <div class="creat_box">
          <div class="creat_list">
            <div class="creat_mylist">
              내 리스트
            </div>
            <div class="list_gradation">
            </div>
            <section>
              <div class="list_box">
                <!-- 생성한 리스트 box -->
                <div class="list_icon">
                  <div class="list_font" id="icon_font">
                    생성한 리스트
                  </div>
                  <div>
                    <ion-icon id="icon_font" name="chevron-down-outline"></ion-icon>
                  </div>
                </div>
                <!-- 공유, 편집, 삭제 기능 -->
                <div class="list_icon">
                  <div id="edit_box">
                    <ion-icon name="share-social-outline"></ion-icon>
                  </div>
                  <div id="edit_box">
                    <ion-icon name="pencil-outline"></ion-icon>
                  </div>
                  <div id="edit_box">
                    <ion-icon name="trash-outline"></ion-icon>
                  </div>
                </div>
              </div>
              <!-- 영화 모음 -->
              <figure class="collection">
                  
                  <div class="folder_box">
                    <img src="https://img.vogue.co.kr/vogue/2020/03/style_5e7da0efac0a5.jpg">
                    <div class="movie_folder">음악영화모음</div>
                  </div>
                  
                  <div class="folder_box">
                    <img src="https://img.vogue.co.kr/vogue/2020/03/style_5e7da0efac0a5.jpg">
                    <div class="movie_folder">음악영화모음</div>
                  </div>

                  <div class="folder_box">
                    <img src="https://img.vogue.co.kr/vogue/2020/03/style_5e7da0efac0a5.jpg">
                    <div class="movie_folder">음악영화모음</div>
                  </div>

                  <div class="folder_box">
                    <img src="https://img.vogue.co.kr/vogue/2020/03/style_5e7da0efac0a5.jpg">
                    <div class="movie_folder">음악영화모음</div>
                  </div>
                  
              </figure>
            </section>
            
            <!-- 취향리스트 -->
            <section id="preference_list">
              <div class="list_box">
                <div class="list_icon">
                  <div class="list_font" id="icon_font">
                    내취향 영화
                  </div>
                  <div >
                    <ion-icon id="icon_font" name="chevron-down-outline"></ion-icon>
                  </div>
                </div>
                  <div class="list_icon">
                    <div id="edit_box">
                    <ion-icon name="trash-outline"></ion-icon>
                    </div>
                  </div>
              </div>

              <!-- 취향리스트 포스터 -->
              <div class="list_poster">
                <div class="mylist_poster">
                  <img class="poster_collection" src="https://img.vogue.co.kr/vogue/2020/03/style_5e7da0efac0a5.jpg">
                  <img id="poster_click" src="images/fav_on.png">
                </div>
                <div class="mylist_poster">
                  <img  class="poster_collection" src="https://img.vogue.co.kr/vogue/2020/03/style_5e7da0efac0a5.jpg">
                  <img id="poster_click" src="images/fav_on.png">
                </div>
                <div class="mylist_poster">
                  <img  class="poster_collection" src="https://img.vogue.co.kr/vogue/2020/03/style_5e7da0efac0a5.jpg">
                  <img id="poster_click" src="images/fav_on.png">
                </div>
                <div class="mylist_poster">
                  <img  class="poster_collection" src="https://img.vogue.co.kr/vogue/2020/03/style_5e7da0efac0a5.jpg">
                  <img id="poster_click" src="images/fav_on.png">
                </div>
              </div>
            </section>
          </div>
        </div>
    </main>
    <script type="module" src="components/header/header.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
